# List of variables related to (energy) technologies

Capacity|Electricity:
   description: Total installed electricity generation capacity
   unit: GW
   
Capacity|Electricity|<Fuel>:
   description: Total installed electricity generation capacity from <this fuel>
   unit: GW

Capacity|Heat|Residential and Commercial:
   description: Total installed heat generation capacity for the residential and commercial sectors
   unit: GW

Capacity|Heat|Residential and Commercial|<Fuel>:
   description: Total installed heat generation capacity for the residential and commercial sectors from <this fuel>
   unit: GW
   
Capacity|Heat|Industrial:
   description: Total installed heat generation capacity for the industrial sector
   unit: GW
   
Capacity|Heat|Industrial|<Fuel>:
   description: Total installed heat generation capacity for the industrial sector from <this fuel>
   unit: GW

Capital Cost|Electricity|<Fuel>:
   description: Capital cost for <this fuel>
   unit: US$2010/kW

Capital Cost|Heat|Residential and Commercial|<Fuel>:
   description: Capital cost for <this fuel>
   unit: US$2010/kW
      
Capital Cost|Heat|Industrial|<Fuel>:
   description: Capital cost for <this fuel>
   unit: US$2010/kW
   
Capital Cost|Transportation|Freight|<Transport>:
   description: Capital cost for freight <this transport mode>
   unit: US$2010/tkm
   
Capital Cost|Transportation|Passenger|<Transport>:
   description: Capital cost for passenger <this transport mode>
   unit: US$2010/pkm

Fixed Cost|Electricity|<Fuel>:
   description: Fixed O&M cost for <this fuel>
   unit: US$2010/kW/yr

Fixed Cost|Heat|Residential and Commercial|<Fuel>:
   description: Fixed O&M for <this fuel>
   unit: US$2010/kW/yr
      
Fixed Cost|Heat|Industrial|<Fuel>:
   description: Fixed O&M for <this fuel>
   unit: US$2010/kW/yr
   
Fixed Cost|Transportation|Freight|<Transport>:
   description: Capital cost for freight <this transport mode>
   unit: US$2010/tkm/yr
   
Fixed Cost|Transportation|Passenger|<Transport>:
   description: Capital cost for passenger <this transport mode>
   unit: US$2010/pkm/yr

Variable Cost|Electricity|<Fuel>:
   description: Capital cost for <this fuel>
   unit: US$2010/MWh

Variable Cost|Heat|Residential and Commercial|<Fuel>:
   description: Capital cost for <this fuel>
   unit: US$2010/MWh
      
Variable Cost|Heat|Industrial|<Fuel>:
   description: Capital cost for <this fuel>
   unit: US$2010/MWh

Investment|Energy Efficiency:
   description: Investments into the efficiency-increasing components of energy
                demand technologies
   unit: billion US$2010/yr

Investment|Energy Supply:
   description: Investments into the energy supply system
   unit: billion US$2010/yr

Investment|Energy Supply|CO2 Transport and Storage:
   description: Investment in CO2 transport and storage (note that investment
                in the capturing equipment should be included along with the
                power plant technology)
   unit: billion US$2010/yr

Investment|Energy Supply|Electricity:
   description: Investments into electricity generation and supply (including
                electricity storage and transmission & distribution)
   unit: billion US$2010/yr

Investment|Energy Supply|Electricity|Biomass:
   description: Investments in new power generation for the specified power
                plant category. If the model features several sub-categories,
                the total investments should be reported. For plants equipped
                with CCS, the investment in the capturing equipment should be
                included but not the one on transport and storage.
   unit: billion US$2010/yr

