# List of variables related to energy
# sector describe the end-users (who uses the energy) ; 
#        can be industrials, commercial, residential
# energy use describe the uses of energy (what is used that energy for); 
#        can be transportation, heating, cooling, industrial process, losses, other 
# energy source describe the source of energy (which energy is used); 
#        as we are describing final energy, it can be electricity, fossil, liquid, solid, coal, biomass, solar...
#        meaning eg coal directly burnt for heating 
#        uses of 'energy sources' for producing electricity are not accounted here

Final Energy:
   description: Total final energy consumption by all end-use sectors and all
                fuels, excluding transmission/distribution losses
   sector: all end-users
   energy use: all excl. losses
   energy source: all   
   unit: EJ/yr

Final Energy|Electricity:
   description: Final energy consumption of electricity (including on-site
                solar pv), excluding transmission/distribution losses
   energy source: electricity
   sector: all end-users
   energy use: all excl. losses
   unit: EJ/yr

Final Energy|Fossil:
   description: Final energy consumption from fossil fuels
   energy source: fossil fuels
   sector: all end-users
   energy use: all excl. losses
   unit: EJ/yr

Final Energy|Gases:
   description: Final energy consumption of gases (natural gas, biogas,
                coal-gas), excluding transmission/distribution losses    
   energy source: all gases 
   sector: all end-users
   energy use: all excl. losses
   unit: EJ/yr

Final Energy|Geothermal:
   description: Final energy consumption of geothermal energy (e.g., from
                decentralized or small-scale geothermal heating systems)
                excluding geothermal heat pumps
   energy source: geothermal 
   sector: all end-users
   energy use: heating
   unit: EJ/yr

Final Energy|Heat:
   description: inal energy consumption of heat (e.g., district heat, process
                heat, warm water), excluding transmission/distribution losses,
                excluding direct geothermal and solar heating
