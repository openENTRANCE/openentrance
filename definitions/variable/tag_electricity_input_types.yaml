  - Oil:
      description: refined liquid oil products
  - Oil|w/ CCS:
      description: refined liquid oil products with a CO2 capture component
  - Oil|w/o CCS:
      description: refined liquid oil products with freely vented CO2 emissions

  - Nuclear:
      description: nuclear energy

  - Hydrogen:
      description: hydrogen
  - Hydrogen|Fuel Cell:
      description: hydrogen via fuel cells
  - Hydrogen|OCGT:
      description: hydrogen used in open cycle gas turbine (OCGT) power plants
  - Hydrogen|CCGT:
      description: hydrogen used in combined cycle gas turbine (CCGT) power plants
  - Hydrogen|OCGT|w/ CHP:
      description: hydrogen used in open cycle gas turbine (OCGT) power plants generating power and heat
  - Hydrogen|CCGT|w/ CHP:
      description: hydrogen used in combined cycle gas turbine (CCGT) power plants generating power and heat
  - Hydrogen|OCGT|w/o CHP:
      description: hydrogen used in open cycle gas turbine (OCGT) power plants not generating heat
  - Hydrogen|CCGT|w/o CHP:
      description: hydrogen used in combined cycle gas turbine (CCGT) power plants not generating heat

  - Hydro:
      description: hydropower
  - Hydro|Pumped Storage:
      description: hydropower systems with pumping turbines
      notes: This hydropower system has two water reservoirs at different elevations.
        The definition follows the convention established by the ENTSO-E transparency platform
         (https://eepublicdownloads.entsoe.eu/clean-documents/sdc-documents/MAF/2020/Hydropower_Modelling_New_database_and_methodology_V1_0.pdf).
  - Hydro|Pumped Storage|Closed-Loop:
      description: hydropower systems with pumping but NO natural inflows
  - Hydro|Pumped Storage|Open-Loop:
      description: hydropower systems with pumping and natural inflows
  - Hydro|Reservoir:
      description: hydropower systems with >24h storage capacity
      notes: This definition follows the convention established
  - Hydro|Run of River:
      description: run-of-river hydro power plants (i.e. without storage capacity)

  - Non-Biomass Renewables:
      description: hydro, wind, solar, geothermal, ocean, and other renewable sources
        excluding bioenergy

  - Solar:
      description: solar energy including PV and CSP
  - Solar|PV:
      description: solar photovoltaics (PV)   
  - Solar|PV|Rooftop:
      description: solar photovoltaics (PV) on rooftops      
  - Solar|PV|Rooftop|Residential:
      description: solar photovoltaics (PV) on rooftops of residential buildings
  - Solar|PV|Rooftop|Commercial:
      description: solar photovoltaics (PV) on rooftops of Commercial buildings
  - Solar|PV|Utility:
      description: Utilities solar photovoltaics (PV)
  - Solar|CSP:
      description: concentrating/concentrated solar power (CSP)  

  - Wind:
      description: wind energy (on- and offshore)
  - Wind|Offshore:
      description: offshore wind energy
  - Wind|Onshore:
      description: onshore wind energy

  - Geothermal:
      description: geothermal energy (including hydrothermal systems)

  - Ocean:
      description: ocean energy

  - Other:
      description: other energy sources and fuels not explicitly listed
  - Other|Fossil:
      description: other fossil energy sources and fuels not explicitly listed (e.g. fossil waste and fossil industrial gases)
  - Other|Non-Fossil:
      description: other non-fossil energy sources and fuels not explicitly listed (e.g. biomass waste)
