# This list of inputs will replace any occurrence of `{Electricity Input}`
# in a variable-definition yaml file

# This list is intended for use as input fuel to the power sector
# only assets generating electricity from another fuel should be included in this list
# in particular storages which only store and not produce electricity (such as batteries) should not be in this list

- Electricity Input:
  - Biomass:
      description: purpose-grown biomass, crop residues, forest industry waste,
        solid waste from domestic, agricultural or municipal sources
  - Biomass|w/ CCS:
      description: purpose-grown biomass, crop residues, forest industry waste,
        solid waste from domestic, agricultural or municipal sources
        with a CO2 capture component
  - Biomass|w/o CCS:
      description: purpose-grown biomass, crop residues, forest industry waste,
        solid waste from domestic, agricultural or municipal sources
        with freely vented CO2 emissions

  - Biomass|Traditional:
      description: traditional biomass (domestic and agricultural waste,
        forest residues)
  - Biomass|Traditional|w/ CCS:
      description: traditional biomass (domestic and agricultural waste,
        forest residues) with a CO2 capture component
  - Biomass|Traditional|w/o CCS:
      description: traditional biomass (domestic and agricultural waste,
        forest residues) with freely vented CO2 emissions

  - Biomass|New and Imported:
      description: biomass from dedicated energy crops and biomass imports
  - Biomass|New and Imported|w/ CCS:
      description: biomass from dedicated energy crops and biomass imports
        with a CO2 capture component
  - Biomass|New and Imported|w/o CCS:
      description: biomass from dedicated energy crops and biomass imports
        with freely vented CO2 emissions

  - Fossil:
      description: all fossil fuels (crude oil, coal, natural gas, fossil waste and fossil industrial gases)
  - Fossil|w/ CCS:
      description: all fossil fuels (crude oil, coal, natural gas, fossil waste and fossil industrial gases)
        with a CO2 capture component
  - Fossil|w/o CCS:
      description: all fossil fuels (crude oil, coal, natural gas, fossil waste and fossil industrial gases)
        with freely vented CO2 emissions

  - Coal:
      description: coal (including hard coal and lignite)
  - Coal|w/ CCS:
      description: coal (including hard coal and lignite) with a CO2 capture component
  - Coal|w/o CCS:
      description: coal (including hard coal and lignite)
        with freely vented CO2 emissions

  - Coal|Lignite:
      description: lignite coal and sub-bituminous coal
  - Coal|Lignite|w/ CCS:
      description: lignite coal and sub-bituminous coal with a CO2 capture component
  - Coal|Lignite|w/o CCS:
      description: lignite coal and sub-bituminous coal with freely vented CO2 emissions
      
  - Coal|Lignite|CCGT|w/ CHP:
      description: lignite coal and sub-bituminous coal in a combined-cycle gas turbine (CCGT) power plant, generating Power and Heat
  - Coal|Lignite|CCGT|w/o CHP:
      description: lignite coal and sub-bituminous coal in a combined-cycle gas turbine (CCGT) power plant, not generating Heat
  - Coal|Lignite|OCGT|w/ CHP:
      description: lignite coal and sub-bituminous coal in an open-cycle gas turbine (OCGT) power plant, generating Power and Heat
  - Coal|Lignite|OCGT|w/o CHP:
      description: lignite coal and sub-bituminous coal in an open-cycle gas turbine (OCGT) power plant, not generating Heat

  - Coal|Hard coal:
      description: anthracite and bituminous coal
  - Coal|Hard coal|w/ CCS:
      description: anthracite and bituminous coal with a CO2 capture component
  - Coal|Hard coal|w/o CCS:
      description: anthracite and bituminous coal with freely vented CO2 emissions
      
  - Coal|Hard coal|CCGT|w/ CHP:
      description: anthracite and bituminous coal in a combined-cycle gas turbine (CCGT) power plant, generating Power and Heat
  - Coal|Hard coal|CCGT|w/o CHP:
      description: anthracite and bituminous coal in a combined-cycle gas turbine (CCGT) power plant, not generating Heat
  - Coal|Hard coal|OCGT|w/ CHP:
      description: anthracite and bituminous coal in an open-cycle gas turbine (OCGT) power plant, generating Power and Heat
  - Coal|Hard coal|OCGT|w/o CHP:
      description: anthracite and bituminous coal in an open-cycle gas turbine (OCGT) power plant, not generating Heat

  - Gas:
      description: natural gas (including methane from biomass or hydrogenation)
  - Gas|w/ CCS:
      description: natural gas (including methane from biomass or hydrogenation)
        with a CO2 capture component
  - Gas|w/o CCS:
      description: natural gas (including methane from biomass or hydrogenation)
        with freely vented CO2 emissions

  - Gas|OCGT:
      description: natural gas (including methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant
  - Gas|OCGT|w/ CCS:
      description: natural gas (including methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant with a CO2 capture component
  - Gas|OCGT|w/o CCS:
      description: natural gas (including methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant with freely vented CO2 emissions
  - Gas|OCGT|w/ CHP:
      description: natural gas (including methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant generating power and heat
  - Gas|OCGT|w/o CHP:
      description: natural gas (including methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant not generating heat

  - Gas|CCGT:
      description: natural gas (including methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant
  - Gas|CCGT|w/ CCS:
      description: natural gas (including methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant with a CO2 capture component
  - Gas|CCGT|w/o CCS:
      description: natural gas (including methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant with freely vented CO2 emissions
  - Gas|CCGT|w/ CHP:
      description: natural gas (including methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant generating power and heat
  - Gas|CCGT|w/o CHP:
      description: natural gas (including methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant not generating heat

  - Gas|Fossil:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
  - Gas|Fossil|w/ CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        with a CO2 capture component
  - Gas|Fossil|w/o CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        with freely vented CO2 emissions
  - Gas|Fossil|OCGT:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant 
  - Gas|Fossil|CCGT:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant
  - Gas|Fossil|Gas Engines:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in Gas Engines power plant
  - Gas|Fossil|OCGT|w/ CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant
        with a CO2 capture component
  - Gas|Fossil|OCGT|w/o CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in an open-cycle gas turbine (OCGT) power plant 
        with freely vented CO2 emissions
  - Gas|Fossil|CCGT|w/ CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant
        with a CO2 capture component
  - Gas|Fossil|CCGT|w/o CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in a combined-cycle gas turbine (CCGT) power plant
        with freely vented CO2 emissions
  - Gas|Fossil|Gas Engines|w/ CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in Gas Engines power plant
        with a CO2 capture component
  - Gas|Fossil|Gas Engines|w/o CCS:
      description: fossil natural gas (excluding methane from biomass or hydrogenation)
        in Gas Engines power plant
        with freely vented CO2 emissions

  - Gas|Biomethane:
      description: biomethane (upgraded biogas)
  - Gas|Biomethane|w/ CCS:
      description: biomethane (upgraded biogas) with a CO2 capture component
  - Gas|Biomethane|w/o CCS:
      description: biomethane (upgraded biogas) with freely vented CO2 emissions
  - Gas|Biomethane|OCGT:
      description: biomethane (upgraded biogas)
        in an open-cycle gas turbine (OCGT) power plant 
  - Gas|Biomethane|OCGT|w/ CCS:
      description: biomethane (upgraded biogas)
        in an open-cycle gas turbine (OCGT) power plant
        with a CO2 capture component
  - Gas|Biomethane|OCGT|w/o CCS:
      description: biomethane (upgraded biogas)
        in an open-cycle gas turbine (OCGT) power plant 
        with freely vented CO2 emissions
  - Gas|Biomethane|CCGT:
      description: biomethane (upgraded biogas)
        in a combined-cycle gas turbine (CCGT) power plant 
  - Gas|Biomethane|CCGT|w/ CCS:
      description: biomethane (upgraded biogas)
        in a combined-cycle gas turbine (CCGT) power plant
        with a CO2 capture component
  - Gas|Biomethane|CCGT|w/o CCS:
      description: biomethane (upgraded biogas)
        in a combined-cycle gas turbine (CCGT) power plant
        with freely vented CO2 emissions
  - Gas|Biomethane|Gas Engines:
      description: biomethane (upgraded biogas)
        in Gas Engines power plant
  - Gas|Biomethane|Gas Engines|w/o CCS:
      description: biomethane (upgraded biogas)
        in Gas Engines power plant
        with freely vented CO2 emissions
  - Gas|Biomethane|Gas Engines|w/ CCS:
      description: biomethane (upgraded biogas)
        in Gas Engines power plant
        with a CO2 capture component
        
  - Gas|Synthetic Methane:
      description: synthetic methane (methanation of hydrogen)
  - Gas|Synthetic Methane|w/ CCS:
      description: synthetic methane (methanation of hydrogen)
        with a CO2 capture component
  - Gas|Synthetic Methane|w/o CCS:
      description: synthetic methane (methanation of hydrogen)
        with freely vented CO2 emissions
  - Gas|Synthetic Methane|OCGT:
      description: synthetic methane (methanation of hydrogen)
        in an open-cycle gas turbine (OCGT) power plant 
        with a CO2 capture component
  - Gas|Synthetic Methane|OCGT|w/ CCS:
      description: synthetic methane (methanation of hydrogen)
        in an open-cycle gas turbine (OCGT) power plant 
        with a CO2 capture component
  - Gas|Synthetic Methane|OCGT|w/o CCS:
      description: synthetic methane (methanation of hydrogen)
        in an open-cycle gas turbine (OCGT) power plant 
        with freely vented CO2 emissions
  - Gas|Synthetic Methane|CCGT:
      description: synthetic methane (methanation of hydrogen)
