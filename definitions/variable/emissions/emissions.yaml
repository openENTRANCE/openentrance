# List of variables related to emissions

# Carbon management
- Carbon Capture:
    description: total carbon dioxide emissions captured, i.e. captured CO2
     stream from bioenergy use, fossil fuel use, industrial processes, and
     direct air capture; should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass:
    description: total carbon dioxide emissions captured  from bioenergy use,
     should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil:
    description: total carbon dioxide emissions captured from fossil fuel use,
     should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Industry and Industrial Processes:
    description: total carbon dioxide emissions captured from industry (including industrial processes),
     should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Industry and Industrial Processes|Biomass:
    description: total carbon dioxide emissions from biomass captured in
     industry (including industrial processes), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Industry and Industrial Processes|Fossil:
    description: total carbon dioxide emissions from fossils (incl. minerals) captured in
     industry (including industrial processes), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Industrial Processes:
    description: total carbon dioxide emissions captured from industrial processes
     (e.g., cement production, but not from fossil fuel burning) use,
     should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Demand|Industry:
    description: total carbon dioxide emissions captured from bioenergy use in industry (IPCC category 1A2),
     should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Supply:
    description: total carbon dioxide emissions captured  from bioenergy use,
     should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Supply|Electricity:
    description: total carbon dioxide emissions captured from bioenergy use in electricity production
     (part of IPCC category 1A1a), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Supply|Gases:
    description: total carbon dioxide emissions captured from bioenergy use in gaseous fuel production,
     excl. hydrogen (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Supply|Hydrogen:
    description: total carbon dioxide emissions captured from bioenergy use in hydrogen production
     (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Supply|Liquids:
    description: total carbon dioxide emissions captured from bioenergy use in liquid fuel production
     (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Biomass|Energy|Supply|Other:
    description: total carbon dioxide emissions captured from bioenergy use in other energy supply
     (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
    description: total carbon dioxide emissions captured from fossil fuel use in industry 
     (IPCC category 1A2), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil|Energy|Supply:
    description: total carbon dioxide emissions captured from fossil fuel use in energy supply
     (IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil|Energy|Supply|Electricity:
    description: total carbon dioxide emissions captured from fossil fuel use in electricity production
     (part of IPCC category 1A1a), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil|Energy|Supply|Gases:
    description: total carbon dioxide emissions captured from fossil fuel use in gaseous fuel production,
     excl. hydrogen (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil|Energy|Supply|Hydrogen:
    description: total carbon dioxide emissions captured from fossil fuel use in hydrogen production
     (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil|Energy|Supply|Liquids:
    description: total carbon dioxide emissions captured from fossil fuel use in liquid fuel production
     (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Fossil|Energy|Supply|Other:
    description: total carbon dioxide emissions captured from fossil fuel use in other energy supply
     (part of IPCC category 1A), should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Direct Air Capture:
    description: total carbon dioxide captured through direct air capture
    unit: Mt CO2/yr
- Carbon Capture|Other:
    description: total carbon dioxide captured through other techniques
    unit: Mt CO2/yr
- Carbon Capture|Storage:
    description: total carbon dioxide emissions captured and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass:
    description: total carbon dioxide emissions captured  from bioenergy use and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil:
    description: total carbon dioxide emissions captured from fossil fuel use and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Industrial Processes:
    description: total carbon dioxide emissions captured from industrial processes 
     (e.g., cement production, but not from fossil fuel burning) use and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Demand|Industry:
    description: total carbon dioxide emissions captured from bioenergy use in industry (IPCC category 1A2)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Supply:
    description: total carbon dioxide emissions captured  from bioenergy use and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Supply|Electricity:
    description: total carbon dioxide emissions captured from bioenergy use in electricity production (part of IPCC category 1A1a)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Supply|Gases:
    description: total carbon dioxide emissions captured from bioenergy use in gaseous fuel production,
     excl. hydrogen (part of IPCC category 1A) and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Supply|Hydrogen:
    description: total carbon dioxide emissions captured from bioenergy use in hydrogen production (part of IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Supply|Liquids:
    description: total carbon dioxide emissions captured from bioenergy use in liquid fuel production (part of IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Biomass|Energy|Supply|Other:
    description: total carbon dioxide emissions captured from bioenergy use in other energy supply (part of IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Demand|Industry:
    description: total carbon dioxide emissions captured from fossil fuel use in industry (IPCC category 1A2)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Supply:
    description: total carbon dioxide emissions captured from fossil fuel use in energy supply (IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Supply|Electricity:
    description: total carbon dioxide emissions captured from fossil fuel use in electricity production (part of IPCC category 1A1a)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Supply|Gases:
    description: total carbon dioxide emissions captured from fossil fuel use in gaseous fuel production, 
     excl. hydrogen (part of IPCC category 1A) and stored in geological deposits
     (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
     stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Supply|Hydrogen:
    description: total carbon dioxide emissions captured from fossil fuel use in hydrogen production (part of IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Supply|Liquids:
    description: total carbon dioxide emissions captured from fossil fuel use in liquid fuel production (part of IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Fossil|Energy|Supply|Other:
    description: total carbon dioxide emissions captured from fossil fuel use in other energy supply (part of IPCC category 1A)
     and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Capture|Storage|Direct Air Capture:
    description: total carbon dioxide sequestered through direct air capture
    unit: Mt CO2/yr
- Carbon Capture|Storage|Other:
    description: total carbon dioxide captured  and stored in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
     and the deep ocean, stored amounts should be reported as positive numbers through other techniques
    unit: Mt CO2/yr
- Carbon Capture|Usage:
    description: total carbon dioxide captured and used
    unit: Mt CO2/yr
- Carbon Capture|Usage|Materials:
    description: total carbon dioxide captured and used in short-lived and long-lived materials
    unit: Mt CO2/yr
- Carbon Capture|Usage|Materials|Long-lived:
    description: total carbon dioxide captured and used in long-lived materials (e.g. carbon fibers)
    unit: Mt CO2/yr
- Carbon Capture|Usage|Materials|Short-lived:
    description: total carbon dioxide captured and used in short-lived materials (e.g. plastics)
    unit: Mt CO2/yr
- Carbon Capture|Usage|Liquids:
    description: total carbon dioxide captured and used in synthetic liquids 
     (e.g. as feedstock in industry or for synthetic fuels)
    unit: Mt CO2/yr
- Carbon Capture|Usage|Gases:
    description: total carbon dioxide captured and used in synthetic gases
     (e.g. as feedstock in industry or for synthetic fuels)
    unit: Mt CO2/yr
- Carbon Capture|Usage|Other:
    description: total carbon dioxide captured and used in other short-lived products
    unit: Mt CO2/yr
- Carbon Removal:
    description: total carbon dioxide sequestered
    unit: Mt CO2/yr
- Carbon Removal|Geological Storage:
    description: total non-fossil carbon dioxide sequestered through geological storage, i.e. BECCS + DACCS
    unit: Mt CO2/yr
- Carbon Removal|Enhanced Weathering:
    description: total carbon dioxide sequestered through enhanced weathering
    unit: Mt CO2/yr
- Carbon Removal|Land Use:
    description: total carbon dioxide sequestered through land-based sinks
     (e.g., afforestation, soil carbon enhancement, biochar)
    unit: Mt CO2/yr
- Carbon Removal|Land Use|Afforestation:
    description: total carbon dioxide sequestered through afforestation
    unit: Mt CO2/yr
- Carbon Removal|Land Use|Biochar:
    description: total carbon dioxide sequestered through biochar
    unit: Mt CO2/yr
- Carbon Removal|Land Use|Soil Carbon Management:
    description: total carbon dioxide sequestered through soil carbon management techniques
    unit: Mt CO2/yr
- Carbon Removal|Land Use|Agroforestry:
    description: total carbon dioxide sequestered through agroforestry
    unit: Mt CO2/yr
- Carbon Removal|Land Use|Other:
    description: total carbon dioxide sequestered through other land use methods
    unit: Mt CO2/yr
- Carbon Removal|Ocean:
    description: total carbon dioxide sequestered through ocean sinks
    unit: Mt CO2/yr
- Carbon Removal|Ocean|Alkalinization:
    description: total carbon dioxide sequestered through ocean alkalinization
    unit: Mt CO2/yr
- Carbon Removal|Ocean|Other:
    description: total carbon dioxide sequestered through other ocean methods
    unit: Mt CO2/yr
- Carbon Removal|Materials:
    description: total non-fossil carbon dioxide sequestered through long-lived materials
    unit: Mt CO2/yr
- Carbon Removal|Materials|Timber:
    description: total non-fossil carbon dioxide sequestered through long-lived wood products
    unit: Mt CO2/yr
- Carbon Removal|Materials|Plastics:
    description: total non-fossil carbon dioxide sequestered through both short- and long-lived plastic products.
     Emissions from incineration of plastic should be reported under Emissions|CO2|Waste|Biomass
    unit: Mt CO2/yr
- Carbon Removal|Materials|Other:
    description: total non-fossil carbon dioxide sequestered through other long-lived materials
    unit: Mt CO2/yr
- Carbon Removal|Other:
    description: total non-fossil carbon dioxide sequestered through other techniques
    unit: Mt CO2/yr

#CO2 emissions
- Emissions|CO2:
    description: Total net CO2 emissions
    unit: Mt CO2/yr
- Emissions|CO2 (w/o bunkers):
    description: Total net CO2 emissions excluding emissions from international bunkers
     (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr

- Emissions|CO2|AFOLU:
    description: CO2 emissions from agriculture, forestry and other land use (IPCC category 3),
     exlcuding energy-related emissions from these sectors
    unit: Mt CO2/yr
- Emissions|CO2|AFOLU|Agriculture:
    description: CO2 emissions from agriculture
    unit: Mt CO2/yr
- Emissions|CO2|AFOLU|Land:
    description: net CO2 emissions from Land Use, Land-Use Change and Forestry (LULUCF)
    unit: Mt CO2/yr
- Emissions|CO2|AFOLU|Land|Negative:
    description: negative CO2 emissions from Land Use, Land-Use Change and Forestry (LULUCF),
     e.g. from afforestation
    unit: Mt CO2/yr
- Emissions|CO2|AFOLU|Land|Positive:
    description: positive CO2 emissions from Land Use, Land-Use Change and Forestry (LULUCF),
     e.g. from deforestation
    unit: Mt CO2/yr
- Emissions|CO2|AFOLU|Land|Wetlands:
    description: CO2 emissions from managed peatlands (drained and rewetted)
    unit: Mt CO2/yr
- Emissions|CO2|Energy and Industrial Processes:
    description: CO2 emissions from energy use on supply and demand side (IPCC category
      1A, 1B) and from industrial processes (IPCC categories 2A, B, C, E), including 
      emissions from international bunkers, net of negative emissions from Bioenergy with CCS (BECCS)
    unit: Mt CO2/yr
- Emissions|CO2|Energy:
    description: CO2 emissions from energy use on supply and demand side (IPCC category 1A, 1B),
     net of negative emissions from Bioenergy with CCS (BECCS), including emissions from international bunkers
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand:
    description: CO2 emissions from fuel combustion in industry (IPCC category 1A2),
      residential, commercial, institutional sectors and agriculture, forestry, fishing
      (AFOFI) (IPCC category 1A4a, 1A4b, 1A4c), and transportation sector (IPCC category
      1A3), excluding pipeline emissions (IPCC category 1A3ei), net of negative emissions (incl. demand-side BECCS)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|AFOFI:
    description: CO2 emissions from fuel combustion in agriculture, forestry, fishing
      (AFOFI) (IPCC category 1A4c)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Industry:
    description: CO2 emissions from fuel combustion in industry (IPCC category 1A2),
     net of negative emissions from Bioenergy with CCS (BECCS),
     excluding emissions related to feedstocks
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Industry|{Industry sectors}:
    description: CO2 emissions from fuel combustion in industry {Industry sectors},
     net of negative emissions from Bioenergy with CCS (BECCS),
     excluding emissions related to feedstocks
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Residential and Commercial:
    description: CO2 emissions from fuel combustion in residential, commercial, institutional
      sectors (IPCC category 1A4a, 1A4b)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Residential and Commercial|{Final Energy carrier}:
    description: CO2 emissions from fuel combustion in residential, commercial, institutional
      sectors of {Final Energy carrier}
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Commercial:
    description: CO2 emissions from fuel combustion in commercial and institutional
      sectors (IPCC category 1A4a)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Commercial|{Final Energy carrier}:
    description: CO2 emissions from fuel combustion in commercial and institutional
      sectors of {Final Energy carrier}
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Residential:
    description: CO2 emissions from fuel combustion in the residential sectors (IPCC category 1A4b)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Residential|{Final Energy carrier}:
    description: CO2 emissions from fuel combustion in the residential sector of {Final Energy carrier}
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation (w/ bunkers):
    description: CO2 emissions from fuel combustion in transportation sector (IPCC
      category 1A3), excluding pipeline emissions (IPCC category 1A3ei), including emissions from
      international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation:
    description: CO2 emissions from fuel combustion in transportation sector (IPCC
      category 1A3), excluding pipeline emissions (IPCC category 1A3ei), excluding emissions from
      international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation|{Final Energy carrier}:
    description: CO2 emissions from fuel combustion of {Final Energy carrier} in transportation sector (IPCC
      category 1A3), excluding pipeline emissions (IPCC category 1A3ei), excluding emissions from
      international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation|{Transport mode}:
    description: CO2 emissions from fuel combustion on {Transport mode} in transportation sector 
      (IPCC category 1A3), excluding pipeline emissions (IPCC category 1A3ei), excluding emissions from
      international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation|{Transport mode and carrier}:
    description: CO2 emissions from fuel combustion on {Transport mode and carrier} in transportation sector
      (IPCC category 1A3), excluding pipeline emissions (IPCC category 1A3ei), excluding emissions from
      international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation|{Transport mode, tech and carrier}:
    description: CO2 emissions from fuel combustion on {Transport mode, tech and carrier} in transportation sector
      (IPCC category 1A3), excluding pipeline emissions (IPCC category 1A3ei), excluding emissions from
      international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Bunkers:
    description: CO2 emissions from fuel combustion in international bunkers (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Bunkers|{Final Energy carrier}:
    description: CO2 emissions from fuel combustion of {Final Energy carrier} in international bunkers
     (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Bunkers|{Bunkers mode}:
    description: CO2 emissions from fuel combustion on {Bunkers mode} in international bunkers 
     (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Bunkers|{Bunkers mode and carrier}:
    description: CO2 emissions from fuel combustion on {Bunkers mode and carrier} in international bunkers 
     (IPCC category 1A3ai and 1A3di) 
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Other Sector:
    description: CO2 emissions from fuel combustion in other energy supply sectors
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply:
    description: CO2 emissions from fuel combustion and fugitive emissions from fuels
      - electricity and heat production and distribution (IPCC category 1A1a), other
      energy conversion (e.g. refineries, synfuel production, solid fuel processing,
      IPCC category 1Ab, 1Ac), incl. pipeline transportation (IPCC category 1A3ei),
      fugitive emissions from fuels (IPCC category 1B) and emissions from carbon dioxide
      transport and storage (IPCC category 1C), net of negative emissions from Bioenergy
      with CCS (BECCS), incl. industrial autoproduction
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|{Final Energy carrier}:
    description: CO2 emissions from fuel combustion and fugitive emissions of {Final Energy carrier}
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Electricity and Heat:
    description: CO2 emissions from fuel combustion and fugitive emissions of electricity and heat
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Autoproduction:
    description: CO2 emissions from electricty/heat production for own use
    unit: Mt CO2/yr
- Emissions|CO2|Industrial Processes:
    description: CO2 emissions from industrial processes (IPCC categories 2A, B, C,
      E)
    unit: Mt CO2/yr
- Emissions|CO2|Industrial Processes|{Industry sectors}:
    description: CO2 emissions from industrial processes in {Industry sectors}
    unit: Mt CO2/yr
- Emissions|CO2|Other Removal:
    description: CO2 emissions from carbon removal not reported in the other categories 
     (i.e. without BECCS and land use), should be reported as negative values
    unit: Mt CO2/yr
- Emissions|CO2|Waste: 
    description: CO2 emissions from waste (IPCC categories 6C), not including the burning of waste
     for electricity or heat supply (these emissions should be reported under the respective categories of CO2|Energy)
    unit: Mt CO2/yr 
- Emissions|CO2|Waste|Biomass: 
    description: CO2 emissions from waste of biogenic origin, e.g. bioplastics
    unit: Mt CO2/yr 
- Emissions|CO2|Waste|Fossil: 
    description: CO2 emissions from waste of fossil origin
    unit: Mt CO2/yr 
- Emissions|CO2|Other:
    description: CO2 emissions from other sources
    unit: Mt CO2/yr
- Emissions|CO2|Industry and Industrial Processes:
    description: CO2 emissions from fuel combustion in industry (IPCC category 1A2) and from industrial processes
     (IPCC categories 2A, B, C, E), net of negative emissions from Bioenergy with CCS (BECCS)
    unit: Mt CO2/yr

- Gross Emissions|CO2:
    description: Gross CO2 emissions, not accounting for negative emissions e.g. from BECCS or AFOLU
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy:
    description: Gross Fossil CO2 emissions from energy use on supply and demand side (IPCC category 1A, 1B),
     not accounting for negative emissions from BECCS
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy and Industrial Processes:
    description: Gross Fossil CO2 emissions from energy use on supply and demand side (IPCC category 1A, 1B) and
     from industrial processes (IPCC categories 2A, B, C, E), including emissions from international bunkers,
     not accounting for negative emissions from BECCS
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy|Demand:
    description: Gross Fossil CO2 emissions from fuel combustion in industry (IPCC category 1A2), residential,
     commercial, institutional sectors and agriculture, forestry, fishing (AFOFI) (IPCC category 1A4a, 1A4b, 1A4c),
     and transportation sector (IPCC category 1A3), excluding pipeline emissions (IPCC category 1A3ei),
     not accounting for negative emissions from BECCS
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy|Demand|Industry:
    description: Gross Fossil CO2 emissions from fuel combustion in industry (IPCC category 1A2), 
     not accounting for negative emissions from BECCS, excluding emissions related to feedstocks
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy|Supply:
    description: Fossil CO2 emissions from fuel combustion and fugitive emissions from fuels 
     - electricity and heat production and distribution (IPCC category 1A1a), other energy conversion 
     (e.g. refineries, synfuel production, solid fuel processing, IPCC category 1Ab, 1Ac),
     incl. pipeline transportation (IPCC category 1A3ei), fugitive emissions from fuels (IPCC category 1B)
     and emissions from carbon dioxide transport and storage (IPCC category 1C),
     not accounting for negative emissions from BECCS
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy|Supply|{Final Energy carrier}:
    description: Gross CO2 emissions from fuel combustion and fugitive emissions of {Final Energy carrier}
    unit: Mt CO2/yr
- Gross Emissions|CO2|Energy|Supply|Electricity and Heat:
    description: Gross CO2 emissions from fuel combustion and fugitive emissions of electricity and heat
    unit: Mt CO2/yr
- Gross Emissions|CO2|Industrial Processes:
    description: Gross CO2 emissions from industrial processes (IPCC categories 2A, B, C, E),
     not accounting for negative emissions from BECCS
    unit: Mt CO2/yr
- Gross Emissions|CO2|Industry and Industrial Processes:
    description: Gross CO2 emissions from fuel combustion in industry (IPCC category 1A2) and from industrial processes
     (IPCC categories 2A, B, C, E), net of negative emissions from Bioenergy with CCS (BECCS)
    unit: Mt CO2/yr

#non-CO2 emissions
- Emissions|BC:
    description: Total black carbon emissions
    unit: Mt BC/yr
- Emissions|BC|AFOLU:
    description: Black carbon emissions from agriculture, forestry and other land
      use (IPCC category 3)
    unit: Mt BC/yr
- Emissions|BC|Energy:
    description: Black carbon emissions from energy use on supply and demand side,
