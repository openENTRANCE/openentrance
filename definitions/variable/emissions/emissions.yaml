# List of variables related to emissions

- Carbon Capture:
    description: total carbon dioxide emissions captured, i.e. captured CO2 
      stream from bioenergy use, fossil fuel use, industrial processes, and 
      direct air capture; should be reported as positive numbers
    unit: Mt CO2/yr

- Carbon Capture|Biomass:
    description: total carbon dioxide emissions captured  from bioenergy use, 
      should be reported as positive numbers
    unit: Mt CO2/yr
        
- Carbon Capture|Direct Air Capture:
    description: total carbon dioxide captured through direct air capture
    unit: Mt CO2/yr
        
- Carbon Capture|Fossil:
    description: total carbon dioxide emissions captured from fossil fuel use, 
      should be reported as positive numbers
    unit: Mt CO2/yr
        
- Carbon Capture|Industrial Processes:
    description: total carbon dioxide emissions captured from industrial processes
      (e.g., cement production, but not from fossil fuel burning) use, should be 
      reported as positive numbers
    unit: Mt CO2/yr
        
- Carbon Capture|Storage:
    description: total carbon dioxide emissions captured and stored in geological 
      deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
      and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
        
- Carbon Capture|Usage:
    description: total carbon dioxide captured and used
    unit: Mt CO2/yr
        
- Carbon Removal:
    description: total carbon dioxide sequestered
    unit: Mt CO2/yr
        
- Carbon Removal|Land Use:
    description: total carbon dioxide sequestered through land-based sinks (e.g., 
      afforestation, soil carbon enhancement, biochar)
    unit: Mt CO2/yr

- Carbon Sequestration|CCS:
    description: Total carbon dioxide emissions captured and stored in geological
      deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
      and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass:
    description: Total carbon dioxide emissions captured from bioenergy use and stored
      in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams,
      saline aquifers) and the deep ocean, stored amounts should be reported as positive
      numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy:
    description: Total carbon dioxide emissions captured from bioenergy use and stored
      in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams,
      saline aquifers) and the deep ocean, stored amounts should be reported as positive
      numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Demand|Industry:
    description: Total carbon dioxide emissions captured from bioenergy use in industry
      (IPCC category 1A2) and stored in geological deposits (e.g. in depleted oil
      and gas fields, unmined coal seams, saline aquifers) and the deep ocean, stored
      amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Supply:
    description: Total carbon dioxide emissions captured from bioenergy use and stored
      in geological deposits (e.g. in depleted oil and gas fields, unmined coal seams,
      saline aquifers) and the deep ocean, stored amounts should be reported as positive
      numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Supply|Electricity:
    description: Total carbon dioxide emissions captured from bioenergy use in electricity
      production (part of IPCC category 1A1a) and stored in geological deposits (e.g.
      in depleted oil and gas fields, unmined coal seams, saline aquifers) and the
      deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Supply|Gases:
    description: Total carbon dioxide emissions captured from bioenergy use in gaseous
      fuel production, excl. hydrogen (part of IPCC category 1A) and stored in geological
      deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
      and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Supply|Hydrogen:
    description: Total carbon dioxide emissions captured from bioenergy use in hydrogen
      production (part of IPCC category 1A) and stored in geological deposits (e.g.
      in depleted oil and gas fields, unmined coal seams, saline aquifers) and the
      deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Supply|Liquids:
    description: Total carbon dioxide emissions captured from bioenergy use in liquid
      fuel production (part of IPCC category 1A) and stored in geological deposits
      (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and
      the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Energy|Supply|Other:
    description: Total carbon dioxide emissions captured from bioenergy use in other
      energy supply (part of IPCC category 1A) and stored in geological deposits (e.g.
      in depleted oil and gas fields, unmined coal seams, saline aquifers) and the
      deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Biomass|Industrial Processes:
    description: Total carbon dioxide emissions captured from industrial processes
      from biomass (e.g., cement production, but not from fossil fuel burning) use
      and stored in geological deposits (e.g. in depleted oil and gas fields, unmined
      coal seams, saline aquifers) and the deep ocean, stored amounts should be reported
      as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil:
    description: Total carbon dioxide emissions captured from fossil fuel use and
      stored in geological deposits (e.g. in depleted oil and gas fields, unmined
      coal seams, saline aquifers) and the deep ocean, stored amounts should be reported
      as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy:
    description: Total carbon dioxide emissions captured from fossil fuel use and
      stored in geological deposits (e.g. in depleted oil and gas fields, unmined
      coal seams, saline aquifers) and the deep ocean, stored amounts should be reported
      as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Demand|Industry:
    description: Total carbon dioxide emissions captured from fossil fuel use in industry
      (IPCC category 1A2) and stored in geological deposits (e.g. in depleted oil
      and gas fields, unmined coal seams, saline aquifers) and the deep ocean, stored
      amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Supply:
    description: Total carbon dioxide emissions captured from fossil fuel use in energy
      supply (IPCC category 1A) and stored in geological deposits (e.g. in depleted
      oil and gas fields, unmined coal seams, saline aquifers) and the deep ocean,
      stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Supply|Electricity:
    description: Total carbon dioxide emissions captured from fossil fuel use in electricity
      production (part of IPCC category 1A1a) and stored in geological deposits (e.g.
      in depleted oil and gas fields, unmined coal seams, saline aquifers) and the
      deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Supply|Gases:
    description: Total carbon dioxide emissions captured from fossil fuel use in gaseous
      fuel production, excl. hydrogen (part of IPCC category 1A) and stored in geological
      deposits (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers)
      and the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Supply|Hydrogen:
    description: Total carbon dioxide emissions captured from fossil fuel use in hydrogen
      production (part of IPCC category 1A) and stored in geological deposits (e.g.
      in depleted oil and gas fields, unmined coal seams, saline aquifers) and the
      deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Supply|Liquids:
    description: Total carbon dioxide emissions captured from fossil fuel use in liquid
      fuel production (part of IPCC category 1A) and stored in geological deposits
      (e.g. in depleted oil and gas fields, unmined coal seams, saline aquifers) and
      the deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Energy|Supply|Other:
    description: Total carbon dioxide emissions captured from fossil fuel use in other
      energy supply (part of IPCC category 1A) and stored in geological deposits (e.g.
      in depleted oil and gas fields, unmined coal seams, saline aquifers) and the
      deep ocean, stored amounts should be reported as positive numbers
    unit: Mt CO2/yr
- Carbon Sequestration|CCS|Fossil|Industrial Processes:
    description: Total carbon dioxide emissions captured from industrial processes
      from fossil fuels (e.g., cement production, but not from fossil fuel burning)
      use and stored in geological deposits (e.g. in depleted oil and gas fields,
      unmined coal seams, saline aquifers) and the deep ocean, stored amounts should
      be reported as positive numbers
