- Emissions|HFC|HFC134a:
    description: Total emissions of HFC134a
    unit: kt HFC134a/yr
- Emissions|HFC|HFC143a:
    description: Total emissions of HFC143a
    unit: kt HFC143a/yr
- Emissions|HFC|HFC227ea:
    description: Total emissions of HFC227ea
    unit: kt HFC227ea/yr
- Emissions|HFC|HFC23:
    description: Total emissions of HFC23
    unit: kt HFC23/yr
- Emissions|HFC|HFC245fa:
    description: Total emissions of HFC245fa
    unit: kt HFC245fa/yr
- Emissions|HFC|HFC32:
    description: Total emissions of HFC32
    unit: kt HFC32/yr
- Emissions|HFC|HFC43-10:
    description: Total emissions of HFC343-10
    unit: kt HFC43-10/yr
- Emissions|Kyoto Gases:
    description: Total Kyoto GHG emissions, including CO2, CH4, N2O and F-gases (preferably
      use 100-year GWPs from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases (AR4-GWP100):
    description: Total Kyoto GHG emissions, including CO2, CH4, N2O and F-gases (based
      on 100-year GWPs from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases (AR5-GWP100):
    description: Total Kyoto GHG emissions, including CO2, CH4, N2O and F-gases (based
      on 100-year GWPs from AR5 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases (SAR-GWP100):
    description: Total Kyoto GHG emissions, including CO2, CH4, N2O and F-gases (based
      on 100-year GWPs from SAR for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases|AFOLU:
    description: Kyoto GHG emissions from agriculture, forestry and other land use (IPCC
      category 3 and 4), including CO2, CH4, N2O and F-gases (preferably use 100-year GWPs
      from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases|Energy:
    description: Kyoto GHG emissions from energy use on supply and demand side, including
      fugitive emissions from fuels (IPCC category 1A, 1B), including CO2, CH4, N2O and 
      F-gases (preferably use 100-year GWPs from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases|Energy and Industrial Processes:
    description: Kyoto GHG emissions from energy use on supply and demand side, including
      fugitive emissions from fuels (IPCC category 1A, 1B) and from industrial processes 
      (IPCC categories 2A, B, C, E), including CO2, CH4, N2O and F-gases (preferably use 
      100-year GWPs from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases|Industrial Processes:
    description: Kyoto GHG emissions from industrial processes (IPCC categories 2A, B, C,
      E), including CO2, CH4, N2O and F-gases (preferably use 100-year GWPs from AR4 for 
      aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases|Waste:
    description: Kyoto GHG emissions from waste (IPCC categories 6C), including CO2, CH4,
      N2O and F-gases (preferably use 100-year GWPs from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|Kyoto Gases|Other:
    description: Kyoto GHG emissions from other sources (please provide a definition of other
      sources in this category in the 'comments' tab), including CO2, CH4, N2O and F-gases 
      (preferably use 100-year GWPs from AR4 for aggregation of different gases)
    unit: Mt CO2e/yr
- Emissions|N2O:
    description: Total nitrous oxide (N2O) emissions
