- Carbon Sequestration|Direct Air Capture:
    description: Total carbon dioxide sequestered through direct air capture
    unit: Mt CO2/yr
- Carbon Sequestration|Enhanced Weathering:
    description: Total carbon dioxide sequestered through enhanced weathering
    unit: Mt CO2/yr
- Carbon Sequestration|Land Use:
    description: Total carbon dioxide sequestered through land-based sinks (e.g.,
      afforestation, soil carbon enhancement, biochar)
    unit: Mt CO2/yr
- Carbon Sequestration|Land Use|Afforestation:
    description: Total carbon dioxide sequestered through afforestation
    unit: Mt CO2/yr
- Carbon Sequestration|Land Use|Biochar:
    description: Total carbon dioxide sequestered through biochar
    unit: Mt CO2/yr
- Carbon Sequestration|Land Use|Soil Carbon Management:
    description: Total carbon dioxide sequestered through soil carbon management techniques
    unit: Mt CO2/yr
- Emissions|BC:
    description: Total black carbon emissions
    unit: Mt BC/yr
- Emissions|BC|AFOLU:
    description: Black carbon emissions from agriculture, forestry and other land
      use (IPCC category 3)
    unit: Mt BC/yr
- Emissions|BC|Energy:
    description: Black carbon emissions from energy use on supply and demand side,
      including fugitive emissions from fuels (IPCC category 1A, 1B)
    unit: Mt BC/yr
- Emissions|BC|Energy|Demand|Industry:
    description: Black carbon emissions from fuel combustion in industry (IPCC category
      1A2)
    unit: Mt BC/yr
- Emissions|BC|Energy|Demand|Residential and Commercial:
    description: Black carbon emissions from fuel combustion in residential, commercial,
      institutional sectors and agriculture (IPCC category 1A4a, 1A4b)
    unit: Mt BC/yr
- Emissions|BC|Energy|Demand|Transportation:
    description: Black carbon emissions from fuel combustion in transportation sector
      (IPCC category 1A3), excluding pipeline emissions (IPCC category 1A3ei)
    unit: Mt BC/yr
- Emissions|BC|Energy|Supply:
    description: Black carbon emissions from fuel combustion and fugitive emissions
      from fuels - electricity and heat production and distribution (IPCC category
      1A1a), other energy conversion (e.g. refineries, synfuel production, solid fuel
      processing, IPCC category 1Ab, 1Ac), incl. pipeline transportation (IPCC category
      1A3ei), fugitive emissions from fuels (IPCC category 1B) and emissions from
      carbon dioxide transport and storage (IPCC category 1C)
    unit: Mt BC/yr
- Emissions|BC|Other:
    description: Black carbon emissions from other sources
    unit: Mt BC/yr
- Emissions|CH4:
    description: Total CH4 emissions
    unit: Mt CH4/yr
- Emissions|CH4|AFOLU:
    description: CH4 emissions from agriculture, forestry and other land use (IPCC
      category 3)
    unit: Mt CH4/yr
- Emissions|CH4|Energy:
    description: CH4 emissions from energy use on supply and demand side, including
      fugitive emissions from fuels (IPCC category 1A, 1B)
    unit: Mt CH4/yr
- Emissions|CH4|Energy|Demand|Industry:
    description: CH4 emissions from fuel combustion in industry (IPCC category 1A2)
    unit: Mt CH4/yr
- Emissions|CH4|Energy|Demand|Residential and Commercial:
    description: CH4 emissions from fuel combustion in residential, commercial, institutional
      sectors (IPCC category 1A4a, 1A4b)
    unit: Mt CH4/yr
- Emissions|CH4|Energy|Demand|Transportation:
    description: CH4 emissions from fuel combustion in transportation sector (IPCC
      category 1A3), excluding pipeline emissions (IPCC category 1A3ei)
    unit: Mt CH4/yr
- Emissions|CH4|Energy|Supply:
    description: CH4 emissions from fuel combustion and fugitive emissions from fuels
      - electricity and heat production and distribution (IPCC category 1A1a), other
      energy conversion (e.g. refineries, synfuel production, solid fuel processing,
      IPCC category 1Ab, 1Ac), incl. pipeline transportation (IPCC category 1A3ei),
      fugitive emissions from fuels (IPCC category 1B) and emissions from carbon dioxide
      transport and storage (IPCC category 1C)
    unit: Mt CH4/yr
- Emissions|CH4|Other:
    description: CH4 emissions from other sources
    unit: Mt CH4/yr
- Emissions|CO2:
    description: Total net CO2 emissions
    unit: Mt CO2/yr
- Emissions|CO2|AFOLU:
    description: CO2 emissions from agriculture, forestry and other land use (IPCC
      category 3)
    unit: Mt CO2/yr
- Emission Rate|CO2|Electricity|<Fuel>:
    description: CO2 emissions of a <Fuel> power plant.
    unit: tons/MWh
    skip-region-aggregation: true
- Emissions|CO2|Energy:
    description: CO2 emissions from energy use on supply and demand side (IPCC category
      1A, 1B)
    unit: Mt CO2/yr
- Emissions|CO2|Energy and Industrial Processes:
    description: CO2 emissions from energy use on supply and demand side (IPCC category
      1A, 1B) and from industrial processes (IPCC categories 2A, B, C, E)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand:
    description: CO2 emissions from fuel combustion in industry (IPCC category 1A2),
      residential, commercial, institutional sectors and agriculture, forestry, fishing
      (AFOFI) (IPCC category 1A4a, 1A4b, 1A4c), and transportation sector (IPCC category
      1A3), excluding pipeline emissions (IPCC category 1A3ei)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|AFOFI:
    description: CO2 emissions from fuel combustion in agriculture, forestry, fishing
      (AFOFI) (IPCC category 1A4c)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Industry:
    description: CO2 emissions from fuel combustion in industry (IPCC category 1A2)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Other Sector:
    description: CO2 emissions from fuel combustion in other energy supply sectors
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Residential and Commercial:
    description: CO2 emissions from fuel combustion in residential, commercial, institutional
      sectors (IPCC category 1A4a, 1A4b)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Transportation:
    description: CO2 emissions from fuel combustion in transportation sector (IPCC
      category 1A3), excluding pipeline emissions (IPCC category 1A3ei) and excluding bunkers
      (IPCC category 1A3ai and 1A3di)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Demand|Bunkers:
    description: CO2 emissions from fuel combustion in bunkers
      (IPCC category 1A3ai and 1A3di)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply:
    description: CO2 emissions from fuel combustion and fugitive emissions from fuels
      - electricity and heat production and distribution (IPCC category 1A1a), other
      energy conversion (e.g. refineries, synfuel production, solid fuel processing,
      IPCC category 1Ab, 1Ac), incl. pipeline transportation (IPCC category 1A3ei),
      fugitive emissions from fuels (IPCC category 1B) and emissions from carbon dioxide
      transport and storage (IPCC category 1C)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Electricity:
    description: CO2 emissions from electricity and CHP production and distribution
      (IPCC category 1A1ai and 1A1aii)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Hydrogen:
    description: CO2 emissions from electricity and CHP production and distribution (IPCC
      category 1A1ai and 1A1aii), net of negative emissions from Bioenergy with CCS (BECCS)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Gases:
    description: CO2 emissions from fuel combustion and fugitive emissions from fuels
      - gaseous fuel extraction and processing (e.g. natural gas extraction production,
      IPCC category 1B2b, parts of 1A1cii)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Heat:
    description: CO2 emissions from heat production and distribution (IPCC category
      1A1aiii)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Liquids:
    description: CO2 emissions from fuel combustion and fugitive emissions from fuels
      - liquid fuel extraction and processing (e.g. oil production, refineries, synfuel
      production, IPCC category 1A1b, parts of 1A1cii, 1B2a)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Other Sector:
    description: CO2 emissions from fuel combustion in other energy supply sectors
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Solids:
    description: CO2 emissions from fuel combustion and fugitive emissions from fuels
      - solid fuel extraction and processing (IPCC category 1A1ci, parts of 1A1cii,
      1B1)
    unit: Mt CO2/yr
- Emissions|CO2|Energy|Supply|Other:
    description: CO2 emissions from fuel combustion using other energy carriers
    unit: Mt CO2/yr
- Emissions|CO2|Industrial Processes:
    description: CO2 emissions from industrial processes (IPCC categories 2A, B, C,
      E)
    unit: Mt CO2/yr
- Emissions|CO2|Waste: 
    description: CO2 emissions from waste (IPCC categories 6C)
    unit: Mt CO2/yr   
- Emissions|CO2|Other:
    description: CO2 emissions from other sources
    unit: Mt CO2/yr
- Emissions|CO2|Industry:
    description: CO2 emissions by the industrial sector (energy and process emissions),
      net of negative emissions from Bioenergy with CCS (BECCS)
    unit: Mt CO2/yr
- Emissions|CO:
    description: Total carbon monoxide (CO) emissions
    unit: Mt CO/yr
- Emissions|CO|AFOLU:
    description: Land-use based carbon monoxide emissions
    unit: Mt CO/yr
- Emissions|CO|Energy:
    description: Carbon monoxide emissions from energy use on supply and demand side,
      including fugitive emissions from fuels (IPCC category 1A, 1B)
    unit: Mt CO/yr
- Emissions|CO|Energy|Demand|Industry:
    description: Carbon monoxide emissions from Combustion in industry (IPCC 1A2)
      and industrial processes (IPCC 2C1-2C5)
    unit: Mt CO/yr
- Emissions|CO|Energy|Demand|Residential and Commercial:
    description: Carbon monoxide emissions from Combustion in Residential and Commercial/Institutional
      Sectors (IPCC 1A4A, 1A4B)
    unit: Mt CO/yr
- Emissions|CO|Energy|Demand|Transportation:
    description: Carbon monoxide emissions from Combustion in Transportation Sector
      (IPCC category 1A3)
    unit: Mt CO/yr
- Emissions|CO|Energy|Supply:
    description: Carbon monoxide emissions from Extraction and Distribution of Fossil
      Fuels (including fugitive emissions, IPCC category 1B); Electricity production
      and distribution, district heating and other energy conversion (e.g. refineries,
      synfuel production)
    unit: Mt CO/yr
- Emissions|CO|Other:
    description: Carbon monoxide emissions from other energy end-use sectors that
      do not fit to any other category
    unit: Mt CO/yr
- Emissions|F-Gases:
    description: Total F-gas emissions, including sulfur hexafluoride (SF6), hydrofluorocarbons
      (HFCs), perfluorocarbons (PFCs) (preferably use 100-year GWPs from AR4 for aggregation
      of different F-gases)
