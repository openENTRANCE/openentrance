# This list of fuels will replace any occurrence of `{Bunkers mode}`
# in a variable-definition yaml file

- Bunkers mode:
  - International Aviation:
      description: International Aviations transportation

  - International Aviation|Electricity:
      description: electricity use in International Aviations transportation
      note: this should not be included in emission variables
      
  - International Aviation|Gases:
      description: gases (natural gas, biogas, coal-gas) use in International Aviations transportation
      
  - International Aviation|Gases|Biomass:
      description: biogas use in International Aviations transportation
      note: this should not be included in emission variables

  - International Aviation|Gases|Electricity:
      description: gaseous efuels use in International Aviations transportation
      note: this should not be included in emission variables

  - International Aviation|Gases|Fossil:
      description: fossil gases use in International Aviations transportation
      note: this should not be included in emission variables

  - International Aviation|Hydrogen:
