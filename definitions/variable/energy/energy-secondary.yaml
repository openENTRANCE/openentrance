# List of variables related to the secondary energy sectors
- Secondary Energy:
    description: Total secondary energy, the sum of all secondary energy carrier 
      production (for consistency checks).
    unit: EJ/yr
    
- Secondary Energy|Electricity:
    description: Total net electricity production
    unit: [EJ/yr, GWh]
- Secondary Energy|Electricity|{Electricity Input}:
    description: Net electricity production from {Electricity Input}
    unit: [EJ/yr, GWh]
- Available Secondary Energy|Electricity:
    description: Total net potential electricity production
      this is equivalent to the total electricity mix capacity multiplied by the number of hours in the period multiplied by the maximum achievable load factor
      this is also equivalent to the Secondary Energy if all the generation assets would produce at maximum capacity during the period
    unit: [EJ/yr, GWh]
- Available Secondary Energy|Electricity|{Electricity Input}:
    description: Net electricity potential production from {Electricity Input}
      this is equivalent to the total {Electricity Input} capacity multiplied by the number of hours in the period multiplied by the maximum achievable load factor for 
      this is also equivalent to the Secondary Energy of {Electricity Input} if all the generation assets would produce at maximum capacity during the period
    unit: [EJ/yr, GWh]
- Secondary Energy|Electricity|Curtailment:
    description: Curtailment of electricity production due to oversupply from
      variable renewable sources (typically from wind and solar)
    unit: [EJ/yr, GWh]
- Secondary Energy|Electricity|Storage:
    description: electricity storage from other periods used
    unit: [EJ/yr, GWh]
- Secondary Energy|Electricity|Storage Losses:
    description: losses from electricity storage
    unit: [EJ/yr, GWh]
- Secondary Energy|Electricity|Transmission Losses:
    description: electricity losses from long-range high-voltage transmission
    unit: [EJ/yr, GWh]

- Secondary Energy|Gases:
    description: Total production of gaseous fuels, including natural gas
    unit: EJ/yr
- Secondary Energy|Gases|Biomass:
    description: Total production of biogas
    unit: EJ/yr
- Secondary Energy|Gases|Fossil:
    description: total production of gas from fossils
    unit: EJ/yr
- Secondary Energy|Gases|Electricity:
    description: total production of gas from electricity (power to gas)
    unit: EJ/yr
- Secondary Energy|Gases|Other:
    description: total production of gases from sources that do not fit any other category
    unit: EJ/yr
- Secondary Energy|Gases|Coal:
    description: Total production of coal gas from coal gasification
    unit: EJ/yr
- Secondary Energy|Gases|Gas:
    description: Total production of fossil natural gas
    unit: EJ/yr
- Secondary Energy|Heat:
    description: Total heat generation
    unit: EJ/yr
- Secondary Energy|Heat|{Fuel}:
    description: Total heat generation from {Fuel}
    unit: EJ/yr
- Secondary Energy|Heat|Nuclear:
    description: centralized heat generation from nuclear energy
    unit: EJ/yr
- Secondary Energy|Heat|Gases|Biomass:
    description: centralized heat generation from gas from biomass
    unit: EJ/yr
- Secondary Energy|Heat|Gases|Fossil:
    description: centralized heat generation from gas from fossil fuels
    unit: EJ/yr
- Secondary Energy|Heat|Gases|Coal:
    description: centralized heat generation from gas from coal
    unit: EJ/yr
- Secondary Energy|Heat|Gases|Electricity:
    description: centralized heat generation from gas of electricity (power to gas)
    unit: EJ/yr
- Secondary Energy|Heat|Gases|Gas:
    description: centralized heat generation from natural gas origin
    unit: EJ/yr
- Secondary Energy|Hydrogen:
    description: Total hydrogen production
    unit: EJ/yr
- Secondary Energy|Hydrogen|{Fuel}:
    description: Hydrogen production from {Fuel}
    unit: EJ/yr
- Secondary Energy|Hydrogen|Nuclear:
    description: total hydrogen production from nuclear energy (e.g. 
     thermochemical water splitting with nucelar heat)
    unit: EJ/yr
- Secondary Energy|Liquids:
    description: Total production of refined liquid fuels from all energy sources
      (incl. oil products, synthetic fossil fuels from gas and coal, biofuels)
