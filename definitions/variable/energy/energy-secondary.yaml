- Secondary Energy|Solids|Biomass:
    description: Solid secondary energy carriers made from biomass
    unit: EJ/yr
- Secondary Energy|Solids|Biomass|Traditional:
    description: Solid secondary energy carriers made from traditional biomass
    unit: EJ/yr
- Secondary Energy|Solids|Fossil:
    description: solid secondary energy carriers produced from fossils (e.g., briquettes, coke)
    unit: EJ/yr
- Secondary Energy|Solids|Coal:
    description: Solid secondary energy carriers made from coal
    unit: EJ/yr
- Secondary Energy|Other:
    description: generation of other secondary energy carriers that do not fit any other category
    unit: EJ/yr
 
- Conversion Input|Liquids|Electricity:
    description: secondary energy consumption of efuels for the production of electricity
    unit: EJ/yr
- Conversion Input|Hydrogen|Electricity:
    description: secondary energy consumption of hydrogen for the production of electricity
    unit: EJ/yr
- Conversion Input|Hydrogen|Liquids:
    description: secondary energy consumption of hydrogen for the production of liquids (synfuels)
    unit: EJ/yr
- Conversion Input|Hydrogen|Gases:
    description: secondary energy consumption of hydrogen for the production of gases (syngases)
    unit: EJ/yr
- Conversion Input|Electricity|Hydrogen:
    description: secondary energy consumption of electricity for the production of hydrogen
    unit: EJ/yr
- Conversion Input|Electricity|Heat:
    description: secondary energy consumption of electricity for the production of heat (large-scale heat pumps)
    unit: EJ/yr
- Conversion Input|Electricity|Hydrogen|Autoproduction:
    description: secondary energy consumption of electricity for the autoproduction of hydrogen
    unit: EJ/yr
- Conversion Input|Hydrogen|Liquids|Autoproduction:
    description: secondary energy consumption of hydrogen for the autoproduction of liquids,
     incl. hydrocarbon inputs for olefine production
    unit: EJ/yr

- Trade|Secondary Energy|Electricity|Volume:
    description: Net exports of electricity
    notes: at the global level these should add up to the trade losses only
    unit: EJ/yr
- Trade|Secondary Energy|Hydrogen|Volume:
    description: Net exports of hydrogen
    notes: at the global level these should add up to the trade losses only
    unit: EJ/yr
- Trade|Secondary Energy|Liquids|Volume:
    description: Net exports of liquids
    notes: at the global level these should add up to the trade losses only
    unit: EJ/yr
- Trade|Secondary Energy|Liquids|Biomass|Volume:
    description: net exports of liquid biofuels, at the global level these should
     add up to the trade losses only (for those models that are able to split solid and liquid bioenergy)
    unit: EJ/yr
- Trade|Secondary Energy|Liquids|Electricity|Volume:
    description: net exports of liquid from electricity (efuels), at the global level these should
     add up to the trade losses only
    unit: EJ/yr
- Trade|Secondary Energy|Liquids|Coal|Volume:
    description: net exports of fossil liquid synfuels from coal-to-liquids (CTL) technologies,
     at the global level these should add up to the trade losses only
    unit: EJ/yr
- Trade|Secondary Energy|Liquids|Gas|Volume:
    description: net exports of fossil liquid synfuels from gas-to-liquids (GTL) technologies,
     at the global level these should add up to the trade losses only
    unit: EJ/yr
- Trade|Secondary Energy|Liquids|Oil|Volume:
    description: net exports of liquid fuels from petroleum including both conventional and
     unconventional sources, at the global level these should add up to the trade losses only
    unit: EJ/yr

- Trade|Secondary Energy|Electricity|Value:
    description: value of net exports of electricity, at the global level these should 
     add up to the trade losses only
    unit: [ billion USD_2010/yr,  billion EUR_2020/yr]
- Trade|Secondary Energy|Hydrogen|Value:
