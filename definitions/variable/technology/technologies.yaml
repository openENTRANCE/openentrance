- Investment|Energy Efficiency:
    description: Investments into the efficiency-increasing components of energy demand
      technologies
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply:
    description: Investments into the energy supply system
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|CO2 Transport and Storage:
    description: Investment in CO2 transport and storage (note that investment in
      the capturing equipment should be included along with the power plant technology)
    unit: [million EUR_2020/yr, billion USD_2010/yr]

- Investment|Energy Supply|Electricity:
    description: Investments into electricity generation and supply (including electricity
      storage and transmission & distribution)
    unit: [million EUR_2020/yr, billion USD_2010/yr]

- Investment|Energy Supply|Electricity|{Electricity Input}:
    description: Investments in new {Electricity Input} power generation capacity
    notes: For plants with CCS, the investment in the capturing equipment should be
      included but not the one on transport and storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]

- Investment|Energy Supply|Electricity|Transmission and Distribution:
    description: Investments in transmission and distribution of power generation
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Extraction|Coal:
    description: Investments for extraction and conversion of coal. These should include
      mining, shipping and ports
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Extraction|Fossil:
    description: Investments for all types of fossil extraction
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Extraction|Gas:
    description: Investments for extraction and conversion of natural gas. These should
      include upstream, LNG chain and transmission and distribution
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Extraction|Oil:
    description: Investments for extraction and conversion of oil. These should include
      upstream, transport and refining
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Heat:
    description: Investments in heat generation facilities
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Hydrogen:
    description: Investments for the production of hydrogen
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Hydrogen|Fossil:
    description: Investments for the production of hydrogen from fossil fuels. For
      plants equipped with CCS, the investment in the capturing equipment should be
      included but not the one on transport and storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Hydrogen|Other:
    description: Investments for the production of hydrogen from biomass. For plants
      equipped with CCS, the investment in the capturing equipment should be included
      but not the one on transport and storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Liquids:
    description: Investments for the production of liquid fuels. For plants equipped
      with CCS, the investment in the capturing equipment should be included but not
      the one on transport and storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Liquids|Biomass:
    description: Investments for the production of biofuels. These should not include
      the costs of the feedstock. For plants equipped with CCS, the investment in
      the capturing equipment should be included but not the one on transport and
      storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Liquids|Coal and Gas:
    description: Investments for the production of fossil-based synfuels (coal and
      gas). For plants equipped with CCS, the investment in the capturing equipment
      should be included but not the one on transport and storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]
- Investment|Energy Supply|Liquids|Oil:
    description: Investments for the production of fossil fuels from oil refineries
      For plants equipped with CCS, the investment in the capturing equipment should
      be included but not the one on transport and storage.
    unit: [million EUR_2020/yr, billion USD_2010/yr]
