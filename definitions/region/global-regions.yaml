- common:
  - World

  - Africa:
      definition: Africa
      notes: Used by some models in the plan4eu project to model imports of electricity
        generated in africa, imported through lines that connect Africa and some
        European countries.
      ehighway2050: 102_MA + 103_DZ + 104_TN + 105_LY
      plan4eu: AFES+AFITS
  - Asia:
      definition: Asia including the Middle East and Russia.
      notes: Used by some models in the plan4eu project to model imports of electricity
        generated in Asia, imported through lines that connect Asia and European
        countries.
      plan4eu: ASBALKAN + ASPL
      ehighway2050: 101_MEA + 100_EA

# The R5 definitions are taken from the call for submissions
# to the AR6 WG3 scenario ensemble
# https://data.ene.iiasa.ac.at/ar6-scenario-submission/#/about
